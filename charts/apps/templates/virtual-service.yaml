          {{- $fullname := (printf "%s-%s-%s" $yamlData.config.serviceName $yamlData.config.type $yamlData.config.environment) }}
          host: '{{ $fullname }}.{{ $yamlData.config.clubName }}-{{ $yamlData.config.environment }}.svc.cluster.local'

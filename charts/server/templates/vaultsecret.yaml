{{- $fullname := (printf "%s-%s-%s" .Values.name .Values.type .Values.environment) }}

apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: {{ $fullname }}-secret
  namespace: '{{`{{ config.clubName }}`}}-{{`{{ config.environment }}`}}'
spec:
  type:
  mount: xquare-kv
  path: {{ $fullname }}
  destination:
    name: {{ $fullname }}
    create: true
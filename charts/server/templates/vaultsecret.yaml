{{- $fullname := (printf "%s-%s-%s" .Values.name .Values.type .Values.environment) }}

apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: {{ $fullname }}-auth
  namespace: {{ .Values.clubName }}-{{ .Values.environment }}
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: xquare
    serviceAccount: {{ $fullname }}-account
    audiences:
      - vault
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultDynamicSecret
metadata:
  name: {{ $fullname }}-secret
  namespace: {{ .Values.clubName }}-{{ .Values.environment }}
spec:
  mount: xquare-kv
  path: /kv/{{ $fullname }}
  destination:
    name: {{ $fullname }}
    create: true
  vaultAuthRef: {{ .Values.clubName }}-{{ .Values.environment }}/{{ $fullname }}-auth
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $fullname }}-account
  namespace: {{ .Values.clubName }}-{{ .Values.environment }}

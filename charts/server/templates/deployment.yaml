{{- $fullname := (printf "%s-%s-%s" .Values.name .Values.type .Values.environment) }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}
  labels:
    app: {{ $fullname }}
    project: {{ .Values.name }}
    type: {{ .Values.type }}
    environment: {{ .Values.environment }}
spec:
  {{- if .Values.replicas }}
  replicas: {{ .Values.replicas | int }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ $fullname }}
  template:
    metadata:      
      annotations:
        sidecar.istio.io/proxyCPU: "50m"
        sidecar.istio.io/proxyMemory: "256Mi"
      labels:
        app: {{ $fullname }}
        type: {{ .Values.type }}
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: {{ $fullname }}
      {{- if ne .Values.serviceAccount "<nil>" }}
      serviceAccountName: {{ .Values.serviceAccount }}
      {{- end }}
      # nodeSelector:
      #  environment: {{ .Values.environment }}
      containers:
        - name:  {{ $fullname }}
          image: {{ .Values.imageRegistry }}/{{ .Values.name }}-{{ .Values.type }}-{{ .Values.environment }}:{{ .Values.imageTag }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.containerPort }}
          {{- if ne .Values.volume.name "<nil>" }}
          volumeMounts:
            - mountPath: {{ .Values.volume.mountPath }}
              name: {{ .Values.volume.name }}
              readOnly: true
          {{- end }}
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
      {{- if ne .Values.volume.name "<nil>" }}
      volumes:
        - name: {{ .Values.volume.name }}
          secret:
            secretName: {{ .Values.volume.secretName }}
      {{- end }}

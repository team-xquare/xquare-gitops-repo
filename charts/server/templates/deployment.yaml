{{- $fullname := (printf "%s-%s-%s" .Values.name .Values.type .Values.environment) }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}
  labels:
    app: {{ $fullname }}
    project: {{ .Values.name }}
    type: {{ .Values.type }}
    environment: {{ .Values.environment }}
spec:
  revisionHistoryLimit: 0
  {{- if .Values.replicas }}
  replicas: {{ .Values.replicas }}
  {{ end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  {{- end }}
  selector:
    matchLabels:
      app: {{ $fullname }}
  template:
    metadata:      
      annotations:
        sidecar.istio.io/proxyCPU: "50m"
        sidecar.istio.io/proxyMemory: "256Mi"
      labels:
        app: {{ $fullname }}
        project: {{ .Values.name }}
        type: {{ .Values.type }}
    spec:
      {{- if not (and (eq $fullname "user-be-prod") (eq $fullname "dormitory-admin-fe-prod") (eq $fullname "application-be-prod") (eq $fullname "authority-be-prod")) }}
      nodeSelector:
        Karpenter: enabled
      tolerations:
      - effect: "NoSchedule"
        key: karpenter
        operator: "Equal"
        value: "true"
      topologySpreadConstraints:
      {{- end }}
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: {{ $fullname }}
      {{- if ne .Values.serviceAccount "<nil>" }}
      serviceAccountName: {{ .Values.serviceAccount }}
      {{- end }}
      containers:
        - name:  {{ $fullname }}
          image: {{ .Values.imageRegistry }}/{{ .Values.name }}-{{ .Values.type }}-{{ .Values.environment }}:{{ .Values.imageTag }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.containerPort }}
          {{- if ne .Values.volume.name "<nil>" }}
          volumeMounts:
            - mountPath: {{ .Values.volume.mountPath }}
              name: {{ .Values.volume.name }}
              readOnly: true
          {{- end }}
          resources:
            requests:
              memory: "128Mi"
              cpu: "15m"
      {{- if ne .Values.volume.name "<nil>" }}
      volumes:
        - name: {{ .Values.volume.name }}
          secret:
            secretName: {{ .Values.volume.secretName }}
      {{- end }}
